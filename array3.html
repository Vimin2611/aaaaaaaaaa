<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Javascript fruit</h2>
    <p>Theese fruit</p>
    <p id="demo"></p>
    <script>
        function add(a,b) {
            return a+b;
        }
        function average(a,b){
            return add (a,b) /2;
        }
        let result = average(10,20);
        document.getElementById("demo").innerHTML = result;

    </script>
</body>
