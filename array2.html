<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Javascript</h2>
    <h2>Join and pop</h2>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruit = ["Banana","Apple", "Jackfruit","Dragonfruit"]
        document.getElementById("myjoin").innerHTML = fruit.join ("*");
        document.getElementById("myfirstpop").innerHTML = fruit; 
        fruit.pop();
        document.getElementById("mysecondpop").innerHTML = fruit;
    </script>
</body>
</html>
